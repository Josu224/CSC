<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce App Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #043d47 ;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product {
      border: 1px solid #ddd;
      background-color: #8f802c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      text-align: center; /* Center align the content */
    }
    .product img {
      display: block; /* Make the image a block element */
      margin: 0 auto; /* Center align the image */
      max-width: 10%;
      height: auto;
    }
    .product h2 {
      margin-top: 0;
    }
    .product p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our eCommerce App</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="product">
      <img src="Assignment pictures/mifi.jpg" alt="Product Image">
      <h2>Mifi</h2>
      <p>Standard and affordable Mifi with fast internet.</p>
      <p>$20.99</p><br>
      <button style="font-size: large;">Add to Cart</button>
    </div>
    <div class="product">
      <img src="Assignment pictures/flash.jpg" alt="Product Image">
      <h2>Flash Drive</h2>
      <p>Flash drive with otg.</p>
      <p>$99.99</p><br>
      <button style="font-size: large;">Add to Cart</button>
    </div>
    <div class="product">
      <img src="Assignment pictures/bicycle.jpg" alt="Product Image">
      <h2>Bicycle</h2>
      <p>Mountain bike for tough terrain.</p>
      <p>$9.99</p><br>
      <button style="font-size: large;">Add to Cart</button>
    </div>
    <!-- More products can be added here -->
  </div>
</body>
</html>
